<div class="animate__animated animate__fadeIn animate__faster">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand">By Country</a>
      <app-country-search
        (onEnter)="search($event)"
        (onDebounce)="suggestion($event)"
        [placeholder]="placeholder"
      ></app-country-search>
    </div>
  </nav>
</div>

<ul *ngIf="showSuggestion" class="list-group">
  <li
    *ngFor="let suggestedCountry of suggestedCountries"
    class="list-group-item list-group-item-action"
  >
    <a
      class="nav-link"
      [routerLink]="['/country', suggestedCountry.alpha2Code]"
    >
      {{ suggestedCountry.name }}
    </a>
  </li>

  <li class="list-group-item list-group-item-action">
    <a class="nav-link" (click)="search(term)">Search "{{ term }}"</a>
  </li>
</ul>

<div *ngIf="isError" class="alert alert-danger">
  Nothing was found with the search term {{ term }}...!
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
